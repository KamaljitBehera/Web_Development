<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="clock-field">
        <div class="clock-controls">
        <div class="clock-display">
            <span class="timer hour">00</span>
            <span class="timer">:</span>
            <span class="timer mintue">00</span>
            <span class="timer">:</span>
            <span class="timer second">00</span>
        </div>
        <div class="clock-map">
            <i class="fa-solid fa-circle-pause timer"></i>
            <i class="fa-solid fa-circle-play timer"></i>
           <span><i class="fa-solid fa-arrow-rotate-right timer"></i></span> 
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
