<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-slider">
       <span class="image" style="--i:1">
            <img src="audi.jpg" alt="audi">
        </span>
         <span class="image" style="--i:2">
            <img src="bmw.jpg" alt="audi">
        </span>
        <span class="image" style="--i:3">
            <img src="lamborgini.jpg" alt="audi">
        </span>
         <span class="image" style="--i:4">
            <img src="martin.jpg" alt="audi">
        </span>
        <span class="image" style="--i:5">
            <img src="mercedes.jpg" alt="audi">
        </span>
        <span class="image" style="--i:6">
            <img src="mustang.jpg" alt="audi">
        </span>
        <span class="image" style="--i:7">
            <img src="rollsroyce.jpg" alt="audi">
        </span>
        <span class="image" style="--i:8">
            <img src="thar.jpg" alt="audi">
        </span> 
    </div>
    <div class="btn">
        <button class="but" id="prev">Prev</button>
        <button class="but" id="next">Next</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
