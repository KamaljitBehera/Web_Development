<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <img src="pexels-jmark-253096.png" width="100%">
            <div class="imgwrap">
                <img src="pexels-jmark-253096.jpg" id="original">
            </div>
            <span id="line">
                <img src="arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
